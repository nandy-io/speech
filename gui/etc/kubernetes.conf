server {
    listen       80;
    server_name  localhost;

    location / {
        root   /opt/service/www;
        index  index.html;
    }

    resolver kube-dns.kube-system.svc.cluster.local;
    set $api "http://api.speech-nandy-io.svc.cluster.local";

    location /api/ {
        proxy_pass "$api$request_uri";
    }

}