apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: speech-nandy-io
spec:
  template:
    spec:
      containers:
      - name: api
        image: api-speech-nandy-io
        imagePullPolicy: Never
        command: ["python", "-m", "ptvsd", "--host", "0.0.0.0", "--port", "5678", "/opt/service/bin/api.py"]
        env:
        - name: LOG_LEVEL
          value: WARNING
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 60
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 60
        ports:
        - name: debug
          containerPort: 5678
          protocol: TCP
